<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--头部导航栏-->
		<div th:replace="~{common/common :: navbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--侧边栏-->
				<div th:replace="~{common/common :: sidebar}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>Section title</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>员工编号</th>
									<th>员工姓名</th>
									<th>邮箱</th>
									<th>性别</th>
									<th>部门</th>
									<th>生日</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="emp : ${emps}">
									<td th:text="${emp.id}"></td>
									<td th:text="${emp.empName}"></td>
									<td th:text="${emp.email}"></td>
									<td th:text="${emp.gender == 1 ? '男' : '女'}"></td>
									<td th:text="${emp.dept.getDeptName()}"></td>
									<td th:text="${#dates.format(emp.birth,'yyyy/MM/dd')}"></td>
									<td>
										<!--Restful风格的修改-->
										<a class="btn btn-sm btn-primary" th:href="@{'/updateEmp/'+${emp.id}}">编辑</a>
										<a class="btn btn-sm btn-danger" th:href="@{'/emp/'+${emp.id}}">删除</a>
									</td>
								</tr>
							</tbody>
							<a class="btn btn-sm btn-success" th:href="@{/addEmp}">添加员工</a>
						</table>
					</div>
				</main>
			</div>
		</div>
	</body>

</html>
